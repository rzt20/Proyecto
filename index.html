<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Para-ti-amor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="mobile.css" media="(max-width: 900px)">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
</head>
<body>
  <div class="bg-fade" id="bgFade"></div>
  <div id="loadingMama" class="loading-mama">
    <svg id="loadingHeart" width="64" height="64" viewBox="0 0 64 64" fill="none">
      <path id="loadingHeartPath"
        d="M32 56
           C32 56, 4 38, 4 22
           C4 10, 20 6, 32 20
           C44 6, 60 10, 60 22
           C60 38, 32 56, 32 56
           Z"
        stroke="#e63946"
        stroke-width="3"
        fill="none"
        stroke-linecap="round"
        stroke-linejoin="round"/>
    </svg>
    <span>Para ti Yami</span>
  </div>
  <canvas id="cartaCanvas" width="500" height="400"></canvas>
  <div class="papel3d" id="papel3d"><span id="papelMsg"></span></div>
  <div class="ui-overlay">
    <div class="subtitle" id="subtitle">Haz click en la carta para abrirla</div>
    <button class="close-btn" id="closeBtn" title="Cerrar carta" aria-label="Cerrar carta">
      &times;
      <span class="tooltip" id="closeTooltip">Cerrar</span>
    </button>
    <button class="download-btn" id="downloadBtn" title="Descargar carta" aria-label="Descargar carta">
      <svg width="22" height="22" viewBox="0 0 22 22"><path fill="#b5838d" d="M11 2v12.59l4.3-4.3 1.42 1.42L11 18.41l-5.71-5.7 1.41-1.42L11 14.59V2h2z"/><rect fill="none" width="22" height="22"/></svg>
    </button>
    <div id="downloadMsg" class="download-msg">¡Descargado!</div>
  </div>
  <div class="firma">Con cariño de Rene</div>
  <audio id="openSound" src="The Police - Every Breath You Take (Official Music Video).mp3" preload="auto"></audio>
  <audio id="closeSound" src="https://cdn.pixabay.com/audio/2022/07/26/audio_124bfae6b5.mp3" preload="auto"></audio>
  <audio id="bgMusic" src="https://cdn.pixabay.com/audio/2022/10/16/audio_12b7b8b6e2.mp3" preload="auto" loop></audio>
  <script src="main.js"></script>
</body>
</html>
